apiVersion: v1
kind: Namespace
metadata:
  name: moneyd
---
apiVersion: v1
kind: Service
metadata:
  name: moneyd
  namespace: moneyd
spec:
  type: NodePort
  selector:
    app: moneyd
  nodePort: 7768
  ports:
  - protocol: TCP
    port: 7768
