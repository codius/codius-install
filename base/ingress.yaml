apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: codius-ingress
  namespace: openfaas
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
  labels:
    app: faas-netesd
spec:
  tls:
  - hosts:
    - "*.$(RootDomain)"
    secretName: wildcard-$(RootDomain)-cert
  rules:
  - host: '*.$(RootDomain)'
    http:
      paths:
      - path: /_next
        backend:
          serviceName: codius-web
          servicePort: 3000
      - path: /.well-known/pay
        backend:
          serviceName: receipt-verifier
          servicePort: 3001
      - path: /balances/.*:creditReceipt
        backend:
          serviceName: receipt-verifier
          servicePort: 3000
